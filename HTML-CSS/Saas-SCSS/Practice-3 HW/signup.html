<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="form">
          <form>
            <h2>Sign Up</h2>
            <div class="inputs-wrapper">
              <input placeholder="Email" class="field" type="email" />
              <input placeholder="Password" class="field" type="password" />
              <input
                placeholder="Re-enter password"
                class="field"
                type="password"
              />
            </div>

            <button class="filled">Sign Up</button>

            <span class="article" >Or join with</span>

            <div class="vector">
              <img src="./assets/google.svg" />
              <img src="./assets/facebook.svg" />
              <img src="./assets/twitter.svg" />
            </div>
          </form>
        </div>

        <div class="background">
          <article>
            <h1>Have an Account?</h1>
            <button class="outlined">Log In</button>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
